<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="counter.css">
<body>
    <div class="station">
        <h1 class="people">Count:</h1>
        <h1 class="count">0</h1>
        <div class="button">
            <button class="minus">Decrement</button>
            <button class="plus">Increment</button>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div class="shoes">
        <img class="shoe" src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/20547d52-3e1b-4c3d-b917-f0d7e0eb8bdf/custom-nike-air-force-1-low-by-you-shoes.png" alt="shoes">
        <h2 class="shoes-heading">Nike shoes</h2>
        <button class="shoes-button">Purchase 0$</button>
        <p class="error"></p>
    </div>

    <div class="scoreboard">
        <div class="container">
            <h1 class="head">Home</h1>
            <h1 class="count1">0</h1>
            <div class="point1">
                <button class="but" id="one">+1</button>
                <button class="but" id="two">+2</button>
                <button class="but" id="three">+3</button>
            </div>
        </div>

        <div class="container">
            <h1 class="head">Away</h1>
            <h1 class="count2">0</h1>
            <div class="point2">
                <button class="but" id="four">+1</button>
                <button class="but" id="five">+2</button>
                <button class="but" id="six">+3</button>
            </div>
        </div>
    </div>
</body>
<script src="counter.js"></script>
</html>
