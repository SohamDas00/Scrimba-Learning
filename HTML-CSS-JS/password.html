<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="password.css">

<body>
    <div class="password">
        <div class="heading">
            <h1 class="main">Generate a <span class="spa">random password</span></h1>
            <p class="sub">Never use an insecure password again</p>
        </div>
        <form action="./password.js">
            <div class="label">
                <button class="button" type="button">Generate a passwords</button>

                <label for="chooseNumber" class="choose">Choose length :</label>
                <select name="number" id="number">
                    <option value="">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </form>

        <div class="passwordSugg">
            <div class="sugg1"></div>
            <div class="sugg2"></div>
        </div>
    </div>

    <div class="calculator">
        <h1 class="cal-heading">My Little Calculator</h1>
        <label class="num">First Number:
            <input type="text" name="first_number" class="place1" placeholder="Enter first number">
        </label>

        <label class="num">Second Number:
            <input type="text" name="second_number" class="place2" placeholder="Enter second number">
        </label>

        <button class="add">Add numbers</button>
        <div class="adding"></div>
    </div>

    <div class="welcome">
        <p class="wel">Welcome back <span class="myName"></span></p>
        <h4 class="con">Continue your courses</h4>
        <div class="box">
            <div class="front">The Frontend Developer Carrer Path</div>
            <div class="back">
                <p class="mod">Module2:HTML & CSS basics</p>
                <p>Creating columns</p>
                <div class="underline">
                    <progress id="file" value="47" max="100"> 47% </progress>
                    <p class="bol1"><span class="bol">47%</span> of course completed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>

</html>
